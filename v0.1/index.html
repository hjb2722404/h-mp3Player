<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 优先使用 IE 最新版本和 Chrome -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <!-- 页面描述 -->
    <meta name="description" content="hjb-mp3Player插件测试页面"/>
    <!-- 页面关键词 -->
    <meta name="keywords" content="MP3,播放器,插件"/>
    <!-- 网页作者 -->
    <meta name="author" content="hjb2722404, hjb2722404@gmail.com"/>
    <!-- 搜索引擎抓取 -->
    <meta name="robots" content="index,follow"/>
    <!-- 为移动设备添加 viewport -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=3, minimum-scale=1, user-scalable=no">
    <!-- `width=device-width` 会导致 iPhone 5 添加到主屏后以 WebApp 全屏模式打开页面时出现黑边 http://bigc.at/ios-webapp-viewport-meta.orz -->

    <title>mp3Player Simple</title>
</head>
<body>

     <div id="h-mplayer">
         <audio src="source/Teddy%20Thompson%20-%20I%20Don_t%20Want%20To%20Say%20Goodbye.mp3" controls="controls" style="display: none;"></audio>
         <button id="playBtn">播放</button>
         <h5>当前歌曲总时长: <strong id="totalTime">0</strong>s</h5>
     </div>

     <script src="script/hjb-mp3player.js"></script>

</body>
</html>
